<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="icon" href="icon-logo.png" type ="image/x-icon"> 
    <link rel="stylesheet" href="backgroundStyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalizations.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html{
            scroll-behavior: smooth;
            overflow: auto;
        }
        body{
            background-image: url(Picture11.png);
            background-size: 130%;
        }
        .header{ 
            position: relative;
            margin: 0;padding: 0;
        }
        .control-box {
             width: 50%;background-color: #ffffff;
            margin: 50px auto;padding: 40px; z-index: 3;
            border: 5px double #ca0273; border-radius: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
      <section id="header" class="header">
         <div class="box">
            <a href="index.html#" class="logo"><img src="logo.png" ></a>
            <nav class="navigation-bar">
              <a href="index.html#home">Home</a>
              <a href="index.html#about">About</a>
              <a href="index.html#courses">Courses</a>
              <a href="index.html#contact">Contact us</a>
            </nav>
            <div class="arrow"><img src="arrow.png" alt="" width="20px"></div>
            <button class="logout">Logout</button>
         </div>
      </section>
    </div>
    <div class="control-box">
        <h2 style="text-align: center; margin-bottom: 20px; color: #ca0273;">Registration Form for The Event</h2>
        <form action="mailto:algorithmia@gmail.com" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text"  id="basic-addon1">competitor</span>
                <input type="text" class="form-control" placeholder="first name" aria-label="first-name" required>
                <span class="input-group-text"  id="basic-addon1">Al-</span>
                <input type="text" class="form-control" placeholder="last name" aria-label="last-name" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="competitor's username" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                <span class="input-group-text" id="basic-addon2">@gmail.com</span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">+968</span>
                <input type="text" class="form-control" id="phone-number" placeholder="Phone Number" aria-describedby="basic-addon3 basic-addon4" required>
            </div>
            <div class="form-text" id="basic-addon4">Gender</div>
            <div class="input-group">
                <div class="input-group-text"><input class="form-check-input mt-0" type="radio" name="gender" value="female" aria-label="gender" checked="checked"></div>
                <span class="input-group-text">Female</span>
                <div class="input-group-text"><input class="form-check-input mt-0" type="radio" name="gender" value="male" aria-label="gender"></div>
                <span class="input-group-text">Male</span>
            </div>
                <div class="form-text" id="basic-addon4">Programming languages you know</div>
                <div class="input-group mb-3">
                    <div class="input-group-text"><input class="form-check-input mt-0" type="checkbox" name="programming-language" value="java" aria-label="programming-language" checked="checked"></div>
                    <span class="input-group-text">Java</span>
                    <div class="input-group-text"><input class="form-check-input mt-0" type="checkbox" name="programming-language" value="python" aria-label="programming-language"></div>
                    <span class="input-group-text">Python</span>
                    <div class="input-group-text"><input class="form-check-input mt-0" type="checkbox" name="programming-language" value="c++" aria-label="programming-language"></div>
                    <span class="input-group-text">C++</span>
                    <div class="input-group-text"><input class="form-check-input mt-0" type="checkbox" name="programming-language" value="c#" aria-label="programming-language"></div>
                    <span class="input-group-text">C#</span>
                    <div class="input-group-text"><input class="form-check-input mt-0" type="checkbox" name="programming-language" value="kotlin" aria-label="programming-language"></div>
                    <span class="input-group-text">Kotlin</span>
                    <div class="input-group-text"><input class="form-check-input mt-0" type="checkbox" value="PHP" aria-label="programming-language"></div>
                    <span class="input-group-text">PHP</span>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="country">Country</label>
                    <select class="form-select" id="country">
                        <option selected disabled>Choose a country...</option>
                        <option value="BH">Bahrain</option><option value="CY">Cyprus</option><option value="EG">Egypt</option>
                        <option value="IR">Iran</option><option value="IQ">Iraq</option><option value="JO">Jordan</option>
                        <option value="KW">Kuwait</option><option value="LB">Lebanon</option><option value="LY">Libya</option>
                        <option value="MT">Malta</option><option value="OM">Oman</option><option value="PS">Palestine</option>
                        <option value="QA">Qatar</option><option value="SA">Saudi Arabia</option><option value="SY">Syria</option>
                        <option value="TR">Turkey</option><option value="AE">United Arab Emirates</option><option value="YE">Yemen</option>
                    </select>
                  </div>
                <div class="input-group">
                    <span class="input-group-text">about yourself</span>
                    <textarea class="form-control" aria-label="With textarea" required></textarea>
                </div>
                <div class="d-flex justify-content-center" style="margin-top: 20px;"><button type="submit" class="btn btn-outline-secondary">Submit</button></div>
            </div>
        </form>
        <footer>
            <hr>
            <div class="footer-container">
  
              <a href="#">
                <img src="logo.png" alt="">
              </a>
  
              <div class="last">
                <p>&copy; Copyright2023-Coded With Passion</p>
                <i class="bx-chevron-up"></i>
              </div>
  
              
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
